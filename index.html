<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
    <div class="calculator-widget">
        <div class="header-container">
            <div class="header">
                <div class="logo-container">
                    <img src="https://assets-global.website-files.com/60236b3620b8e2829c373c00/6423c5ea4714c96ed580f9a9_image%201%20(1).svg"
                        alt="Synup Logo" class="logo">
                </div>

                <h3>Review Calculator</h3>
            </div>
        </div>
        <form id="reviewForm" action="result.html" method="get">

            <p class="description">
                <b>Calculate how many 5-star Google reviews your business needs in order to improve star rating/ranks</b>
            </p>
            <div class="input-container">
                
                <input type="number" id="currentReviews" name="currentReviews" step="1" min="1" required placeholder="Current Review Count">
                <p class="error-message" id="currentReviews-error"></p>
            </div>
            <div class="input-container">
                <input type="number" id="currentAvgRating" name="currentAvgRating" step="0.1" min="1" max="4.8"
                    required placeholder="Current Average Rating">
                <p class="error-message" id="currentAvgRating-error"></p>
            </div>
            <div class="input-container">
                <input type="number" id="targetAvgRating" name="targetAvgRating" step="0.1" min="1" max="4.9" required placeholder="Target Average Rating">
                <p class="error-message" id="targetAvgRating-error"></p>
            </div>
            <button type="submit" id="calculateBtn">Calculate</button>
        </form>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
